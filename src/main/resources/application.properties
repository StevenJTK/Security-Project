spring.application.name=Spring-Boot-Project
spring.datasource.url=jdbc:hsqldb:hsql://localhost:9001/jdbcITSak
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.root=OFF
logging.level.org.springframework=OFF
logging.level.org.hibernate=OFF
logging.level.com.zaxxer=OFF
logging.level.org.apache.catalina=OFF
logging.level.org.example.springbootproject=DEBUG
logging.level.org.springframework.boot.devtools=OFF
logging.level.org.springframework.security=DEBUG


